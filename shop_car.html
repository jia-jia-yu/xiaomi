<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/clear_style.css">
    <link rel="stylesheet" href="css/shop_car.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo"><img src="images/img/milogo.png" alt=""></div>
            <div class="has-more">
                <h2>我的购物车</h2>
                <p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>
            </div>
        </div>
    </div>
    <div class="box_shop">
        <div class="shop">
            <div class="shop_header">
                <div class="kong"></div>
                <div class="shop_name">商品名称</div>
                <div class="shop_price">单价</div>
                <div class="shop_num">数量</div>
                <div class="shop_total">小计</div>
                <div class="shop_action">操作</div>
            </div>
            <div class="shop_content">
                <div class="shop_li">
                    <div class="kong_2"></div>
                    <div class="shop_img"></div>
                    <div class="shop_name">小米8 屏幕指纹版 8GB内存 暮光金 128GB</div>
                    <div class="shop_price">3599元</div>
                    <div class="shop_num"></div>
                    <div class="shop_total">3599元</div>
                    <div class="shop_action"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
