<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/clear_style.css">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_866141_jx60frf0w6.css">
</head>

<body>
    <div class="box">
        <div class="minbox left">
            <!-- <div class="img"></div> -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background:url('images/detail/pms_1538019047.53882074!560x560.png')"></div>
                    <div class="swiper-slide" style="background:url('images/detail/pms_1538019047.66061297!560x560.png')"></div>
                    <div class="swiper-slide" style="background:url('images/detail/pms_1538019047.70813196!560x560.png')"></div>
                    <div class="swiper-slide" style="background:url('images/detail/pms_1538019355.46916163!560x560.jpg')"></div>
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination"></div>

                <!-- 如果需要导航按钮 -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
        <div class="minbox right">
            <h1>小米8 屏幕指纹版</h1>
            <p class="sale-desc">
                <font color="#ff4a00">
                    「新品现货在售」</font>全球首款 压感屏幕指纹 / 双频GPS超精准定位 / 支持红外人脸识别 / 骁龙845 AIE 旗舰处理器
            </p>
            <span class="pro-price">3599元 </span>
            <div class="zengpin">
                <ul>
                    <li>
                        <span class="flow-tag">赠品</span>
                        <span class="flow-name">赠米粉卡，内含100元话费</span>
                    </li>
                </ul>
            </div>
            <div class="box_b">
                <div class="site">
                    <div class="site_a">
                        <i class="iconfont icon-location"></i>
                        <div>
                            <div class="site-info">
                                <span class="item">北京</span>
                                <span class="item">北京市</span>
                                <span class="item">东城区</span>
                                <span class="item">永定门外街道</span>
                            </div>
                            <span class="switch-choose-regions"> 修改 </span>
                        </div>
                        <span>用现货</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            loop: true, // 循环模式选项
            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
                bulletElement: 'div',
            },
            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        });
    </script>
</body>

</html>
